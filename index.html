<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pokemon Card</title>
  </head>
  <body>
    <div class="supremo">
      <div class="contenedor">
        <div class="title">
          <p class="title__letter">JIGGLYPUFF N°039</p>
        </div>
        <picture class="picture">
          <img class="imagen" src="./images/jigglypuff.png" alt="Un pokemon color rosa, llamado Jigglypuff.">
        </picture>
        <div class="info__box">
          <div class="tipo div">
            <p class="display">Tipo:</p>
            <div class="hada display">Hada</div>
            <div class="normal display">Normal</div>
          </div>
          <div class="debilidad div">
            <p class="display">Debilidad:</p>
            <div class="acero display">Acero</div>
            <div class="veneno display">Veneno</div>
          </div>
          <div class="pesoAltura div">
            <p class="display">Altura: 0,5m</p>
            <p class="display">Peso: 5,5kg </p>
          </div>
          <div class="texto div">
            <p class="p">Su capacidad pulmonar es excepcional, incluso para un Pokémon. Es capaz de cantar nanas sin cesar hasta que su rival se duerma.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
